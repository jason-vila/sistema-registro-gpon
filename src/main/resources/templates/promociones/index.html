<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Promociones - Sistema RUC10</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
		crossorigin="anonymous">
	<link href="https://cdn.jsdelivr.net/npm/nucleo-icons@2.0.4/css/nucleo-icons.min.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
	<style>
		body {
			background-color: #f8f9fa;
		}
	</style>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
	<div class="container py-5">
		<div class="row mb-4">
			<div class="col-12">
				<div class="d-flex justify-content-between align-items-center">
					<h3 class="text-dark mb-0">Lista de Promociones</h3>
					<a th:href="@{/promociones/nuevo}" class="btn btn-primary btn-sm">
						<i class="fas fa-plus me-1"></i> Nueva Promoción
					</a>
				</div>
				<hr class="horizontal dark mt-2 mb-4">
			</div>
		</div>

		<div class="row">
			<div class="col-12">
				<div class="card shadow-sm">
					<div class="card-header pb-0">
						<h6 class="text-dark text-sm">Listado Promociones</h6>
					</div>
					<div class="card-body px-0 pt-0 pb-2">
						<div class="table-responsive p-0">
							<table class="table align-items-center mb-0">
								<thead>
									<tr>
										<th
											class="text-uppercase text-secondary text-sm font-weight-bolder opacity-7 ps-4">
											#</th>
										<th class="text-uppercase text-secondary text-sm font-weight-bolder opacity-7">
											Descripción</th>
										<th class="text-uppercase text-secondary text-sm font-weight-bolder opacity-7">
											Acciones</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="promo, iterStat : ${lstPromocion}">
										<td class="ps-4">
											<p class="text-sm text-dark mb-0" th:text="${iterStat.count}">1</p>
										</td>
										<td>
											<p class="text-sm text-dark mb-0" th:text="${promo.descripcion}">Ejemplo
												descripción</p>
										</td>
										<td>
											<a th:href="@{'/promociones/edicion/' + ${promo.idPromocion}}"
												class="btn btn-sm btn-warning text-white me-1">
												<i class="fas fa-edit"></i>
											</a>
											<!-- Aquí podrías agregar un método de eliminación (a futuro) -->
											<a href="#" class="btn btn-sm btn-danger">
												<i class="fas fa-trash-alt"></i>
											</a>
										</td>
									</tr>
									<tr th:if="${#lists.isEmpty(lstPromocion)}">
										<td colspan="3" class="text-center text-muted py-4">No hay promociones
											registradas.</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
<th:block th:utext="${alert}"></th:block>
	<!-- Scripts -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
