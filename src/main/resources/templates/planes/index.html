<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="fragments/layout :: layoutBase('Planes', 'Listado', ~{::contenido}, ~{})">

<th:block th:fragment="contenido">
    <div class="row">
        <div class="col-12">
            <div class="card mb-4">
                <div class="card-header pb-0 d-flex justify-content-between align-items-center">
                    <h5>
                        <i class="fa-solid fa-layer-group me-1"></i>
                        Lista de planes
                    </h5>
                    <a th:href="@{/planes/nuevo}" class="btn btn-primary btn-sm mb-0">
                        <i class="fas fa-plus me-1"></i>
                        Nuevo
                    </a>
                </div>

                <div class="px-4 pt-3">
                    <div class="d-flex gap-2">
                        <button id="btn-exportar-pdf" class="btn btn-danger btn-sm mb-0">
                            <i class="fa-solid fa-file-pdf me-1"></i>
                            PDF
                        </button>
                        <button id="btn-exportar-excel" class="btn btn-success btn-sm mb-0">
                            <i class="fa-solid fa-file-excel me-1"></i>
                            Excel
                        </button>
                    </div>
                </div>

                <div class="card-body px-0 pt-0 pb-2">
                    <table id="tabla-planes" class="table align-items-center mb-0">
                        <thead>
                        <tr>
                            <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">CÃ³digo</th>
                            <th class="text-secondary opacity-7"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td class="ps-4">
                                <p class="text-sm text-dark mb-0">1</p>
                            </td>
                            <td class="ps-0">
                                <a th:href="@{'/planes/edicion/' + ${plan.idPlan}}" class="btn btn-sm text-primary me-1 mb-0">
                                    <i class="fa-solid fa-pen"></i>
                                </a>
                                <a href="#" class="btn btn-sm text-danger mb-0">
                                    <i class="fas fa-trash-alt"></i>
                                </a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(lstPlan)}">
                            <td colspan="3" class="text-center text-muted py-4">
                                No hay planes registrados.
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="fragments/datatable-script :: datatableScript('tabla-planes')"></div>
</th:block>
</html>
