<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layoutBase('Usuarios', 'Nuevo', ~{::contenido})}">
<th:block th:fragment="contenido">

    <div class="card shadow-sm p-4">
        <h5 class="mb-4 text-primary fw-bold">
            <i class="fa-solid fa-user-plus me-2"></i>
            Nuevo Usuario
        </h5>

        <form th:action="@{/usuarios/registrar}" method="post" th:object="${usuario}" class="row g-3 needs-validation">

            <!-- Nombre -->
            <div class="col-md-6 mb-4">
                <label for="nombre" class="form-label fw-bold text-capitalize">Nombre <span class="text-danger">*</span></label>
                <input type="text" id="nombre" th:field="*{nombre}" class="form-control shadow-sm" placeholder="Ej. Juan" required />
            </div>

            <!-- Apellido -->
            <div class="col-md-6 mb-4">
                <label for="apellido" class="form-label fw-bold text-capitalize">Apellido <span class="text-danger">*</span></label>
                <input type="text" id="apellido" th:field="*{apellido}" class="form-control shadow-sm" placeholder="Ej. Pérez" required />
            </div>

            <!-- Correo -->
            <div class="col-md-6 mb-4">
                <label for="correo" class="form-label fw-bold text-capitalize">Correo <span class="text-danger">*</span></label>
                <input type="email" id="correo" th:field="*{correo}" class="form-control shadow-sm" placeholder="correo@ejemplo.com" required />
            </div>

            <!-- Contraseña -->
            <div class="col-md-6 mb-4">
                <label for="contrasena" class="form-label fw-bold text-capitalize">Contraseña <span class="text-danger">*</span></label>
                <input type="password" id="contrasena" th:field="*{contrasena}" class="form-control shadow-sm" placeholder="Mínimo 6 caracteres" required />
            </div>

            <!-- Rol -->
            <div class="col-md-6 mb-4">
                <label for="rol" class="form-label fw-bold text-capitalize">Rol <span class="text-danger">*</span></label>
                <select id="rol" th:field="*{rol}" class="form-select shadow-sm" required>
                    <option value="-1">--Seleccione--</option>
                    <option th:each="rolItem : ${roles}"
                            th:value="${rolItem.idRol}"
                            th:text="${rolItem.descripcion}">
                    </option>
                </select>
            </div>

            <!-- Estado (oculto) -->
            <input type="hidden" th:field="*{estado}" value="activo" />

            <!-- Botones -->
            <div class="col-12 d-flex justify-content-end mt-2">
                <a th:href="@{/usuarios}" class="btn btn-outline-secondary me-2">
                    <i class="fas fa-times me-1"></i> Cancelar
                </a>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save me-1"></i> Registrar
                </button>
            </div>
        </form>
    </div>

</th:block>
</html>
